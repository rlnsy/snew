<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>reddit resub</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="app">

      <template v-if="signInState.authState == AUTH_STATES.signedInAuth">
        <p> you're good to go </p>
      </template>

      <template v-else-if="signInState.authState == AUTH_STATES.signedInNonAuth">
        <p> You are not yet authenticated with reddit </p>
        <button v-on:click="rAuthenticate()"> Authenticate </button>
      </template>

      <template v-else>
        <p> You are signed ooout </p> <br>
        <button v-on:click="signIn()"> Sign In </button>
      </template>

    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
